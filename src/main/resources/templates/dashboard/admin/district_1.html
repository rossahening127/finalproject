<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{dashboard/admin/layout}">

    <head>
        <title>District</title>
    </head>

    <body>




        <div layout:fragment="header">
            <h1>District</h1>
        </div>
        <ol layout:fragment="breadcrumb">
            <li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
            <li><a href="#">Tables</a></li>
            <li><a href="@{/admin/district}">District</a></li>
        </ol>
        <div layout:fragment="content"><!-- start content -->
            <div class="animated fadeIn">
                <div class="row">


                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">District Table</strong>
                                <button type="button" class="btn btn-sm btn-outline-success" data-toggle="modal" data-target="#addData" style="float: right;"><i class="fa fa-edit"></i>
                                    Add Data</button>
                            </div>
                            <div class="card-body">
                                <table id="example" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Id</th>
                                            <th>District Name</th>
                                            <th>Province ID</th>
                                            <th>Province Name</th>

                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="data:${dataDis}">  
                                            <!--            dataActor nama dari main controller, isian dataactor dari actor.java-->
                                            <td></td>
                                            <td id="id" th:text="${data.id}"></td>
                                            <td id="name" th:text="${data.name}"></td>

                                            <td id="proid" th:text="${data.provinceid.id}"></td>
                                            <td id="pro" th:text="${data.provinceid.name}"></td>

                                            <td>
                                                <button type="button" class="btn btn-sm btn-outline-primary" data-toggle="modal" data-target="#edit"><i class="fa fa-edit"></i>
                                                    Edit</button>
                                                <button type="button" class="btn btn-sm btn-outline-danger" data-toggle="modal" data-target="#softdelete"><i class="fa fa-trash"></i>
                                                    Delete</button>
                                            </td>
                                        </tr> 
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div> <!--row-->
            </div><!--animate-->
        </div>

        </div><!-- end content -->
        <div class="update-form">
            <form th:action="@{/district/update/id}" method="post">
                <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Update Data</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group required">
                                    <label for="id" class="col-form-label">District ID</label>
                                    <input type="text" class="form-control" id="id" name="id" placeholder="District Identity" readonly>
                                </div>
                                <div class="form-group required">
                                    <label for="name" class="col-form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                                </div>
                                <!--                                <div class="form-group required">
                                                                    <label for="name" class="col-form-label">Province Name</label>
                                                                    <input type="text" class="form-control" id="pro_d" name="provinceid" placeholder="Name">
                                                                </div>-->
                                <div class="form-group required">
                                    <label for="idProvince" class="col-form-label">Province</label>

                                    <select type="text" name="provinceid" id="proid" class="form-control" >
                                        <option value="0">-CHOOSE-</option>
                                        <option th:each="data:${dataPro}" th:value="${data.id}" th:text="${data.name}"></option>
                                    </select>

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <input type="submit" class="btn btn-primary" value="Save" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="input-form">

                            <div class="modal-header">

                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group required">
                                    <label for="id" class="col-form-label">District ID</label>
                                    <input type="text" class="form-control" id="id" name="id" placeholder="District Identity" >
                                </div>
                                <div class="form-group required">
                                    <label for="name" class="col-form-label">District Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                                </div>

                                                                    <label for="name" class="col-form-label">Province Name</label>
                                                                    <input type="text" class="form-control" id="pro" name="provinceid" placeholder="Name">
                                                                    <select type="text" name="provinceid" id="id" class="form-control">
                                                                        <option value="0">-PILIH-</option>
                                                                        <option th:each="data:${dataPro}" th:value="${data:id}" th:text="${data.name}"></option>

                                <div class="form-group required">
                                    <label for="provinceid" class="col-form-label">Province ID</label>
                                    <!--                                    <div class="col-md-10">-->
                                    <select type="text" name="provinceid" id="id" class="form-control" >

                                        <option th:each="data:${dataPro}" th:value="${data.id}" th:text="${data.name}"></option>
                                    </select>
                                    <!--                                    </div>-->
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <input type="submit" class="btn btn-primary" value="Save" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="delete-form">
            <form th:action="@{/district/softdelete/id}" method="get">
                <div class="modal fade" id="softdelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Update</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" class="form-control" id="id_de" name="id" placeholder="District Identity" readonly>
                                    <input type="hidden" class="form-control" id="name_de" name="name" placeholder="District Name">
                                        <input type="hidden" class="form-control" id="pro_de" name="provinceid" placeholder="Province Name">
                                            <!--<input type="hidden" class="form-control" id="isDelete" value="true" name="isDelete" placeholder="Delete">-->
                                            Anda yakin ingin menghapus data ini?
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <input type="submit" class="btn btn-primary" value="Delete" />
                                            </div>
                                            </div>
                                            </div>
                                            </div>
                                            </form>
                                            </div> 

                                            <script>
                                                $(document).ready(function () {
                                                    var t = $('#example').DataTable({
                                                        "columnDefs": [{
                                                                "searchable": false,
                                                                "orderable": false,
                                                                "targets": 0
                                                            }],
                                                        order: [[1, "desc"]]
                                                    });

                                                    t.on('order.dt search.dt', function () {
                                                        t.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                                                            cell.innerHTML = i + 1;
                                                        });
                                                    }).draw();
                                                });
                                            </script>



                                            <script>
                                                $(document).ready(function (e) {
                                                    $("#edit").on('show.bs.modal', function (e) {
                                                        var _button = $(e.relatedTarget);
                                                        var _row = _button.parents("tr");

                                                        var _disId = _row.find("#id").text(); //yg di tabel
                                                        var _disName = _row.find("#name").text();
                                                        var _proId = _row.find("#proid").text();


                                                        $(this).find("#id").val(_disId); //yg di modal, id
                                                        $(this).find("#name").val(_disName);
                                                        $(this).find("#proid").val(_proId);

                                                    });
                                                });
                                            </script>
                                            <script>
                                                $(document).ready(function () {
                                                    $("#softdelete").on('show.bs.modal', function (e) {
                                                        var _button = $(e.relatedTarget);
                                                        var _row = _button.parents("tr");

                                                        var _disId = _row.find("#id").text();
                                                        var _disName = _row.find("#name").text();
                                                        var _proId = _row.find("#proid").text();

                                                        $(this).find("#id_de").val(_disId);
                                                        $(this).find("#name_de").val(_disName);
                                                        $(this).find("#pro_de").val(_proId);


                                                    })
                                                })
                                            </script>
